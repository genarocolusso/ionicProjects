<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
<link href="https://code.ionicframework.com/1.0.0/css/ionic.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <script src="https://code.ionicframework.com/1.0.0/js/ionic.bundle.js"></script>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script> 
  </head>
  <body ng-app="app">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
      
    <ion-pane>
      <ion-header-bar class="bar-dark">  
        <h1 class="title">Monte Blanco</h1>
      </ion-header-bar>
      <ion-content class="padding" ng-controller="MyController">
       
  <ion-list>
    <div ng-repeat="item in items" class="card fadeInDown animated">
              <div class="item item-avatar">
            <img ng-src="{{item.artwork_url}}">
            <h2>{{item.title}}</h2>
            <h4>{{item.genre}}</h4>
          </div>
          <div class="item item-text-wrap">
           
          {{ item.duration | millSecondsToTimeString }}
          <iframe width="100%" height="166" scrolling="no" frameborder="no" ng-src="{{trustSrc(item.id)}}"></iframe>
          </div>
         
     
    
    </div>
  </ion-list>
      </ion-content>
    </ion-pane>
 
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    --><div ui-view=""></div>
  </body>
</html>
