<ion-view view-title="Favorites">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar   " ng-repeat="favorito in favoritos track by $index" type="item-text-wrap" style="padding-left:10px;" >
       <div class="row">
        <div class="col col-70" style="text-align:left;">
        <img ng-src="{{favorito.favoritado.avatar}}" style="width: 60px; height: 60px;">
        <h2>{{favorito.battletag | filtroTag}}</h2>
         <p>{{favorito.favoritado.username}}</p>
        <p class="level">Level {{favorito.favoritado.level}}</p>
        </div>
        <div class="col col-30" style="text-align:right;">
           <button class="button button-clear button-positive"  ng-click="remove(favorito)">Delete</button> 
           <a  href="#/tab/favorites/{{favorito.region}}/{{favorito.platform}}/{{favorito.battletag}}/{{$index}}"> <button class=" button button-clear button-positive" >View</button> </a>
         </div>
       </div>
 
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
